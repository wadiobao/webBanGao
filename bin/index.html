<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="w3-top">
      <div class="w3-bar w3-light-grey">
        <div class="w3-bar-item">
          <a href="#home"><img src="" alt="logo" /></a>
        </div>
        <a href="" class="w3-bar-item w3-button w3-right">Home</a>
        <div class="w3-dropdown-hover w3-right">
          <button class="w3-button">About</button>
          <div
            class="w3-dropdown-content w3-bar-block w3-card-4"
            style="right: 0"
          >
            <a href="#" class="w3-bar-item w3-button">Link 1</a>
            <a href="#" class="w3-bar-item w3-button">Link 2</a>
            <a href="#" class="w3-bar-item w3-button">Link 3</a>
          </div>
        </div>
        <a href="#members" class="w3-bar-item w3-button w3-right">Members</a>
        <a href="#contact" class="w3-bar-item w3-button w3-right">Contact</a>
      </div>
    </div>
    <div class="w3-content w3-display-container">
      <img
        class="mySlides w3-animate-right"
        src="../src/img/OIG3 (1).jpg"
        alt=""
        style="width: 50%; margin-left: 25%"
      />
      <img
        class="mySlides w3-animate-right"
        src="../src/img/OIG3 (2).jpg"
        alt=""
        style="width: 50%; margin-left: 25%"
      />
      <img
        class="mySlides w3-animate-right"
        src="../src/img/OIG3 (3).jpg"
        alt=""
        style="width: 50%; margin-left: 25%"
      />
      <img
        class="mySlides w3-animate-right"
        src="../src/img/OIG3.jpg"
        alt=""
        style="width: 50%; margin-left: 25%"
      />
      <div class="w3-display-right w3-display-hover">
        <button class="w3-button w3-light-grey fa fa-arrow-right" onclick="plusDivs(1)"></button>
      </div>
      <div class="w3-display-left w3-display-hover">
        <button class="w3-button w3-light-grey fa fa-arrow-left" onclick="plusDivs(-1)"></button>
      </div>
    </div>
    <script src="./script.js">
    </script>
  </body>
</html>
